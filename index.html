<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geo Location</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }
</style>
<script type="text/javascript" src="cordova.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAzkOUglgP1Pr46brhQBZnZTEyXM2aqnns"></script>
<script type="text/javascript">
navigator.geolocation.getCurrentPosition(onSuccess, onError, {maximumAge: 60, timeout: 10000, enableHighAccuracy: true});
function onSuccess(position) {
var lat=position.coords.latitude;
var lang=position.coords.longitude;

//Google Maps
var myLatlng = new google.maps.LatLng(lat,lang);
var mapOptions = {zoom: 18,center: myLatlng}
var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
var marker = new google.maps.Marker({position: myLatlng,map: map});
}
function onError(error) {
alert('code: ' + error.code + '\n' +
'message: ' + error.message + '\n');
}
google.maps.event.addDomListener(window, 'load', onSuccess);

</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
